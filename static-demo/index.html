<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>jQuery Commits Graph</title>
</head>
<!--
[
  sha,
  [offset, branch], //dot
  [
    [from, to, branch],  // route1
    [from, to, branch],  // route2
    [from, to, branch],
  ]  // routes
],
-->
<body>
    <div id="commits-graph" data-graph='
    [
        [
            "4b3ab8c3b715",
            [0, 1],
            [
                [0, 0, 1]
            ]
        ],
        [
            "1cc371f91516",
            [0, 1],
            [
                [0, 0, 1]
            ]
        ],
        [
            "3d74d1564b1b",
            [0, 1],
            [
                [0, 0, 1],
                [0, 1, 3]
            ]
        ],
        [
            "e98bfdcae5ea",
            [1, 3],
            [
                [0, 0, 1],
                [1, 1, 3]
            ]
        ],
        [
            "1cc371f91516",
            [0, 1],
            [
                [0, 0, 1],
                [1, 1, 3]
            ]
        ],
        [
            "1cc371f91516",
            [0, 1],
            [
                [0, 0, 1],
                [1, 1, 3]
            ]
        ],
        [
            "e98bfdcae5ea",
            [1, 3],
            [
                [0, 0, 1],
                [1, 0, 3]
            ]
        ],
        [
            "1cc371f91516",
            [0, 1],
            [
                [0, 0, 1]
            ]
        ]
    ]'>
    </div>

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/src/jquery.commits-graph.js"></script>
    <script>
        $("[data-graph]").commits({
            autoSizeAdjustment: true,
            width: 1300,
            height: 1300,
            orientation: "horizontal",
            dotRadius: 8,
            lineWidth: 6,
            y_step: 40,
            x_step: 40,
        });
    </script>
</body>
</html>
